---
NAME: metasub_cap
VERSION: 1.0.1
SNAKEMAKE:
  DIR: snakemake_files
  CONF: pipeline_config.py
REQUIREMENTS: {}
SAMPLE_TYPES: []
PACKAGE_MEGA:
  RECIPE_DIR: recipes

ORIGINS:
- - raw_short_read_dna

FILE_TYPES:
- name: gz_fastq
  ext: fastq.gz
- name: minsketch
  ext: msh
- fastqc
- bam
- sam
- txt
- m8
- name: gz_m8
  ext: m8.gz
- name: mpa
  ext: mpa.tsv
- fasta
- fastg
- vcf
- tsv
- csv
- name: gz_tsv
  ext: tsv.gz
- json
- name: jellyfish
  ext: jf


RESULT_TYPES:
- NAME: raw_short_read_dna
  FILES:
    read1: gz_fastq
    read2: gz_fastq

- NAME: adapter_removal
  DEPENDENCIES: raw_short_read_dna
  FILES:
    clean_read1: gz_fastq
    clean_read2: gz_fastq

- NAME: filter_human_dna
  DEPENDENCIES: adapter_removal
  FILES:
    nonhuman_read1: gz_fastq
    nonhuman_read2: gz_fastq
    bam: bam

- NAME: align_to_sa_n315
  DEPENDENCIES:
  - filter_human_dna
  FILES:
    bam: bam

- NAME: count_31mers
  DEPENDENCIES:
  - filter_human_dna
  FILES:
    jf: jellyfish

- NAME: resistome_amrs
  DEPENDENCIES:
  - filter_human_dna
  FILES:
    sam: sam
    gene: tsv
    group: tsv
    classus: tsv
    mech: tsv
    gene_normalized: csv
    group_normalized: csv
    classus_normalized: csv
    mech_normalized: csv

- NAME: krakenhll_taxonomy_profiling
  DEPENDENCIES:
  - filter_human_dna
  FILES:
    read_assignments: tsv
    report: tsv
    report_medium: tsv
    report_strict: tsv

- NAME: finch_sketch
  DEPENDENCIES:
  - filter_human_dna
  FILES:
    sketch: minsketch

- NAME: read_classification_proportions
  DEPENDENCIES:
  - krakenhll_taxonomy_profiling
  - adapter_removal
  - filter_human_dna
  - quantify_macrobial
  FILES:
    json: json

- NAME: read_stats
  DEPENDENCIES:
  - filter_human_dna
  - raw_short_read_dna
  FILES:
    json: json

- NAME: microbe_directory_annotate
  DEPENDENCIES:
  - metaphlan2_taxonomy_profiling
  FILES:
    json: json

- NAME: alpha_diversity_stats
  DEPENDENCIES:
  - kraken_taxonomy_profiling
  - metaphlan2_taxonomy_profiling
  FILES:
    json: json

- NAME: beta_diversity_stats
  DEPENDENCIES:
  - kraken_taxonomy_profiling
  - metaphlan2_taxonomy_profiling
  LEVEL: GROUP
  FILES:
    json: json

- NAME: mash_intersample_dists
  LEVEL: GROUP
  DEPENDENCIES:
  - mash_sketch
  FILES:
    distance_table: csv

- NAME: metaphlan2_taxonomy_profiling
  DEPENDENCIES:
  - microbial_short_read_dna
  FILES:
    mpa: mpa

- NAME: microbe_census
  DEPENDENCIES:
  - microbial_short_read_dna
  FILES:
    stats: txt

- NAME: hmp_site_dists
  DEPENDENCIES:
  - metaphlan2_taxonomy_profiling
  - kraken_taxonomy_profiling
  - mash_intersample_dists
  FILES:
    metaphlan2: json

- NAME: humann2_functional_profiling
  DEPENDENCIES:
  - microbial_short_read_dna
  FILES:
    m8: gz_m8
    genes: tsv
    path_abunds: tsv
    path_cov: tsv

- NAME: humann2_normalize_genes
  FILES:
    ags_norm_genes: tsv
    read_depth_norm_genes: tsv

- NAME: quantify_macrobial
  FILES:
    bam: bam
    tbl: json

- NAME: align_to_amr_genes
  DEPENDENCIES:
  - microbial_short_read_dna
  FILES:
    table: csv
    m8: gz_m8
